name: Deploy to Ubuntu Server

on:
  release:
    types: [ published ] # Triggers when a new release is published

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Deploy to server
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ~/fsdm/fsdmitclub-platform
            git pull origin main
            ./mvnw clean package -DskipTests
            sudo docker build -t fsdmitclub:latest .
            sudo docker stop fsdmitclub-container || true
            sudo docker rm fsdmitclub-container || true
            sudo docker run -d --name fsdmitclub-container -p 80:80 \
              -e DB_URL=${{ secrets.DB_URL }} \
              -e DB_USERNAME=${{ secrets.DB_USERNAME }} \
              -e DB_PASSWORD=${{ secrets.DB_PASSWORD }} \
              fsdmitclub:latest